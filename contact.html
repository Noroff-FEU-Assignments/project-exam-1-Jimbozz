  <main>
    <div class="form-container">
      <form id="contact-form" action="/thank-you.html" method="post">
        <div class="form-styles">
          <input type="text" name="name" required placeholder="Name here">
          <input type="email" name="email" required placeholder="name@example.com">
          <input type="text" name="subject" minlength="4" maxlength="20" required placeholder="Subject here">
          <textarea type="text" name="message" cols="30" rows="10" required placeholder="Message here"></textarea>
          <button>Submit</button>
        </div>
      </form>
    </div>
